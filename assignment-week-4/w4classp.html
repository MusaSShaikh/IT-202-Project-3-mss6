<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCID Validation Form</title>
    <script>
        // List of valid UCIDs
        const validUCIDs = ["mss6", "professormaura", "arabic101", "mustard007", "student"];

        function validateUCID() {
            // input
            const ucidInput = document.getElementById("ucid").value.trim();

            // Regex :D
            const ucidPattern = /^[a-zA-Z]+[0-9]{0,3}$/;

            if (!ucidPattern.test(ucidInput)) {
                // format is invalid (its cooked)
                alert("UCID DOES NOT CONFORM TO VALID FORMAT! RE-ENTER");
            } else if (validUCIDs.includes(ucidInput)) {
                // the format is valid UCID is found
                alert("VALID UCID FORMAT AND UCID FOUND");
            } else {
                alert("VALID UCID FORMAT BUT INVALID UCID!");
            }
        }
    </script>
</head>
<body>
    <h2>UCID Validation Form</h2>
    <form onsubmit="event.preventDefault(); validateUCID();">
        <label for="ucid">Enter UCID:</label><br>
        <input type="text" 
               id="UCID" 
               name="ucid" 
               placeholder="Enter your UCID" 
               title="A UCID is a sequence of letters followed by zero to three digits">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
